<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Broken Picture Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Simple Custom Styles */
        body { background-color: #f8f9fa; }
        .panel-card { border: 1px solid #ddd; background: #fff; margin-bottom: 20px; padding: 15px; border-radius: 8px; }
        .text-panel { font-family: "Courier New", Courier, monospace; font-size: 1.2rem; background: #eee; padding: 20px; border-radius: 5px; }
        .connector { text-align: center; font-size: 2rem; color: #aaa; margin: -10px 0 10px 0; }
        .book-preview-card { border: 1px solid #ccc; background: white; padding: 10px; margin-bottom: 15px; border-radius: 8px; transition: transform 0.2s; }
        .book-preview-card:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .preview-image img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Broken Picture Phone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center ms-auto">
                    {% if session.get('is_admin') %}
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-outline-light me-2">Dashboard</a>
                        <form action="{{ url_for('logout') }}" method="POST" class="mb-0">
                            <button type="submit" class="btn btn-sm btn-danger">Log Out</button>
                        </form>
                    {% else %}
                        <form action="{{ url_for('admin_auth') }}" method="POST" class="d-flex gap-2 mb-0">
                            <input type="password" name="admin_key" class="form-control form-control-sm" 
                                placeholder="Admin Key" aria-label="Login" required>
                            <button type="submit" class="btn btn-sm btn-primary">Login</button>
                        </form>
                    {% endif %}
                </div>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 text-muted">
        <small>&copy; {{ now_year }} Broken Picture Phone Archive</small>
    </footer>

</body>
</html>

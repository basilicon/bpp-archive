{% extends 'base.html' %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3 text-center">
    <h1 class="display-5 fw-bold">Broken Picturephone Archive</h1>
    <p class="fs-4">Relive the chaos of past drawings.</p>
    <a href="{{ url_for('game_list') }}" class="btn btn-primary btn-lg">Browse All Games</a>
    <a href="{{ url_for('character_list') }}" class="btn btn-primary btn-lg">Browse Characters</a>
</div>

<h3>Recently Added Games</h3>
<div class="row">
    {% for game in recent_games %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ game.get_preview_image() }}" class="card-img-top" style="height: 200px; object-fit: cover;">
            <div class="card-body text-center">
                <h5>{{ game.display_title }}</h5>
                <a href="{{ url_for('game_detail', game_id=game.id) }}" class="btn btn-outline-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
